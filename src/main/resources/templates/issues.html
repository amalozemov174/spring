<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List page</title>
</head>
<body>
<h1>Issues</h1>
<table>
    <tr>
        <th>Book id</th>
        <th>Reader id</th>
        <th>Issued at</th>
        <th>Returned at</th>
    </tr>
    <tr th:each="issue: ${issues}">
        <td th:text="${issue.getBookId()}"></td>
        <td th:text="${issue.getReaderId()}"></td>
        <td th:text="${issue.getIssuedAt()}"></td>
        <td th:text="${issue.getReturnedAt()}"></td>
    </tr>
</table>
</body>
</html>
